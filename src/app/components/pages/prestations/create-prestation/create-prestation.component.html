<app-header></app-header>

<div class="page-title-area page-title-bg1">
    <div class="container">
        <div class="page-title-content">
            <h2>Creer une nouvelle prestation</h2>
        </div>
    </div>
</div>

<section class="checkout-area ptb-100">
    <div class="container" id="#addPrestation">


        <form #addForm="ngForm" (ngSubmit)="onAddPrestation(addForm)">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="billing-details">
                        <h3 class="title">Information prestation</h3>

                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Reference prestation</label>
                                    <input type="text" class="form-control" required ngModel name= "ref">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Designation</label>
                                    <input type="text" class="form-control" required ngModel name= "designation">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Prix unitaire</label>
                                    <input type="text" class="form-control" required ngModel name= "prixUnitaire">
                                </div>
                            </div>



                            <div class="cart-buttons">
                                <div class="row align-items-center">
                                    <div class="col-lg-12 col-md-12 text-left">
                                        <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Creer</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</section>
