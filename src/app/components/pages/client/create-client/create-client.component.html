<app-header></app-header>

<div class="page-title-area page-title-bg1">
    <div class="container">
        <div class="page-title-content">
            <h2>Creer un nouveau Client</h2>
        </div>
    </div>
</div>

<section class="checkout-area ptb-100">
    <div class="container">


        <form >
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="billing-details">
                        <h3 class="title">Informations client</h3>

                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Numero</label>
                                    <input type="number" class="form-control" required formControlName= "numero">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Raison Social</label>
                                    <input type="text" class="form-control" required formControlName= "raisonSocial">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Numero TVA <span class="required">*</span></label>
                                    <input type="text" class="form-control" required formControlName= "numeroTVA">
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Adresse <span class="required">*</span></label>
                                    <input type="text" required formControlName= "adresse" class="form-control">
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Email <span class="required">*</span></label>
                                    <input type="email" class="form-control" required formControlName= "email">
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Numero telephone <span class="required">*</span></label>
                                    <input type="text" class="form-control" required formControlName= "phone">
                                </div>
                            </div>

                            <div class="cart-buttons">
                                <div class="row align-items-center">
                                    <div class="col-lg-12 col-md-12 text-left">
                                        <a routerLink="#" class="default-btn">Creer</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</section>
