<app-header></app-header>

<div class="page-title-area page-title-bg1">
    <div class="container">
        <div class="page-title-content">
            <h2>Creer un nouveau Client</h2>
        </div>
    </div>
</div>

<section class="checkout-area ptb-100">
    <div class="container" id="#addClient">


        <form #addForm="ngForm" (ngSubmit)="onAddClient(addForm)">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="billing-details">
                        <h3 class="title">Informations client</h3>

                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Numero Client</label>
                                    <input type="text" class="form-control" required ngModel name= "num">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Raison Social</label>
                                    <input type="text" class="form-control" required ngModel name= "raisonSocial">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Numero TVA <span class="required">*</span></label>
                                    <input type="text" class="form-control" required ngModel name= "numTVA">
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Adresse <span class="required">*</span></label>
                                    <input type="text" required ngModel name= "adresse" class="form-control">
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Email <span class="required">*</span></label>
                                    <input type="email" class="form-control" required ngModel name= "email">
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Numero telephone <span class="required">*</span></label>
                                    <input type="text" class="form-control" required ngModel name= "numTelephone">
                                </div>
                            </div>

                            <div class="cart-buttons">
                                <div class="row align-items-center">
                                    <div class="col-lg-12 col-md-12 text-left">
                                        <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Creer</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</section>
