<section class="login-area">
    <div class="row m-0">
        <div class="col-lg-6 col-md-12 p-0">
            <div class="login-image">
                <img src="assets/img/login-bg.jpg" alt="image">
            </div>
        </div>

        <div class="col-lg-6 col-md-12 p-0">
            <div class="login-content">
                <div class="d-table">
                    <div class="d-table-cell">
                        <div class="login-form">
                            <div class="logo">
                                <a routerLink="/home"><img src="assets/img/logo-smal.png" alt="image"></a>
                            </div>

                            <h3>Welcome Back</h3>
                            <p>New to ManageBill? <a routerLink="/register">Sign up</a></p>

                            <form>
                                <div class="form-group">
                                    <input type="email" placeholder="Your Email Address" class="form-control">
                                </div>

                                <div class="form-group">
                                    <input type="password" placeholder="Your Password" class="form-control">
                                </div>

                                <button type="submit">Login</button>
                                
                                <div class="forgot-password">
                                    <a routerLink="/">Forgot Password?</a>
                                </div>

                                <div class="connect-with-social">
                                    <button type="submit" class="google"><i class='bx bxl-google'></i> Connect with google</button>
                                   
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
